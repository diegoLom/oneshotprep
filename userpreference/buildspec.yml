version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
    commands:
      - echo "Install Maven..."
      - yum install -y maven
  pre_build:
    commands:
      - echo "Searching for POM..."
      - find . -name "pom.xml"  # Verify POM location
  build:
    commands:
      - echo "Building the application..."
      - cd userpreference/
      - mv appspec.yml ../
      - mvn clean install -DskipTests  # Run ONCE in the correct directory
  post_build:
    commands:
      - echo "Build completed on $(date)"
      - cd ..  # Return to root directory to ensure build.txt is in the right place
      - echo "Build completed on $(date)" > build.txt

artifacts:
  files:
    - build.txt
    - appspec.yml
    - userpreference/prescript.sh
    - userpreference/postscript.sh
    - userpreference/target/*.jar  # Path to the JAR in the subdirectory
